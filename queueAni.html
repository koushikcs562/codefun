<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Queue Animation</title>
<link rel="stylesheet" href="queueAni.css">
</head>
<body>
    
    
<div id="container">
   
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div>
        
        <img src="https://tse4.mm.bing.net/th?id=OIP.Dxvb6XFmhrLj4W4V3Ed8zQHaD9&pid=Api&P=0&h=180" style="height: 40px; width: 100px; margin-top: 45%;" id="bar">
        
    </div>
   
  
</div>
<div id="controls">
  <button id="pushBtn" style="margin-left: 28%;">Push</button>
  <button id="popBtn">Pop</button>
</div>
<div>
    <p class="heading" style="margin-top:-153px; margin-left: 12%; font-family:cursive;">Front</p>
</div>

<div>
    <img src="https://i.pinimg.com/originals/89/53/34/8953345926d145a802273741737608b5.png" style="height: 40px; width: 100px; margin-left: 10%;  margin-top: -1%;" id="arrow">
   
</div>


<script src="queueAni.js"></script>
</body>
</html>
