<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashSet Animation</title>
    <link rel="stylesheet" href="set.css">
</head>
<body>
    <div id="hashSetContainer">
